<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../component/amazeui/2.2.1/dist/css/amazeui.min.css"/>
</head>
<body>

<button class="am-btn am-btn-warning" id="doc-confirm-toggle"
        name="btnRm_xxx">Confirm</button>

<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">Amaze UI</div>
        <div class="am-modal-bd">
            你，确定要删除这条记录吗？
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>

<script src="../component/jquery/2.1.3/jquery.min.js"></script>
<script src="../component/amazeui/2.2.1/dist/js/amazeui.min.js"></script>
<script>
    $(function () {
        //绑定删除事件
        $("button[name^='btnRm_']").click(function() {
//        $("#doc-confirm-toggle").click(function () {
//            mess.modal.rm("mz-modal-rm", "frmMain", "${base}/stock/sku/goods/rm.io");
            $('#my-confirm').modal({
                relatedTarget: this,
                onConfirm: function (options) {
                    var $link = $(this.relatedTarget).prev('a');
                    var msg = $link.length ? '你要删除的链接 ID 为 ' + $link.data('id') :
                        '确定了，但不知道要整哪样';
                    alert(msg);
                },
                onCancel: function () {
                    alert('算求，不弄了');
                }
            });
        });
    });
</script>
</body>
</html>
